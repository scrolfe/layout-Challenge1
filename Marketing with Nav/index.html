<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Marketing with nav</title>
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>
    <body>
        <h1>Marketing with Nav</h1>
        <header>
            <div class="home">Home</div>

        </section>
        <footer>Footer</footer>
    </body>
</html>
